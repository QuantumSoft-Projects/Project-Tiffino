<section class="regional-cuisines py-5">
  <div class="container position-relative">
    <h2 class="text-center mb-4">Explore Regional Delights</h2>

    <!-- 🚀 Carousel Mode (Default) -->
    <div *ngIf="!isFullMenuVisible; else fullMenu">
      <div id="regionalCuisinesCarousel" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let chunk of getCuisineChunks(); let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="row d-flex justify-content-center gx-4">
              <div class="col-md-4" *ngFor="let cuisine of chunk">
                <div class="card cuisine-card shadow-lg border-0 p-0 position-relative">
                  
                  <!-- ❤️ Wishlist Button -->
                  <div class="wishlist-btn position-absolute top-0 end-0 m-2" (click)="toggleWishlist(cuisine)">
                    <i class="bi" [ngClass]="isWishlisted(cuisine.id) ? 'bi-heart-fill text-danger' : 'bi-heart'"></i>
                  </div>

                  <img [src]="cuisine.image" class="card-img-top cuisine-img" [alt]="cuisine.name" />
                  <div class="card-body text-start p-3">
                    <h5 class="card-title fw-bold mb-2">{{ cuisine.name }}</h5>
                    <p class="card-text text-muted mb-3">{{ cuisine.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <p class="fw-bold text-success price-tag mb-0">₹{{ cuisine.price }}</p>
                      <button class="btn btn-success btn-sm order-btn" (click)="placeOrder(cuisine)">
                        <span>Place to Order</span> <i class="bi bi-cart-fill ms-2"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev custom-carousel-control" type="button" data-bs-target="#regionalCuisinesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next custom-carousel-control" type="button" data-bs-target="#regionalCuisinesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- 🍽 Full Menu Mode -->
    <ng-template #fullMenu>
      <div class="row d-flex justify-content-center gx-4">
        <div class="col-md-4 mb-4" *ngFor="let cuisine of cuisines">
          <div class="card cuisine-card shadow-lg border-0 p-0 position-relative">
            
            <div class="wishlist-btn position-absolute top-0 end-0 m-2" (click)="toggleWishlist(cuisine)">
              <i class="bi" [ngClass]="isWishlisted(cuisine.id) ? 'bi-heart-fill text-danger' : 'bi-heart'"></i>
            </div>

            <img [src]="cuisine.image" class="card-img-top cuisine-img" [alt]="cuisine.name" />
            <div class="card-body text-start p-3">
              <h5 class="card-title fw-bold mb-2">{{ cuisine.name }}</h5>
              <p class="card-text text-muted mb-3">{{ cuisine.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="fw-bold text-success price-tag mb-0">₹{{ cuisine.price }}</p>
                <button class="btn btn-success btn-sm order-btn" (click)="placeOrder(cuisine)">
                  <span>Place to Order</span> <i class="bi bi-cart-fill ms-2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- 🎯 Toggle Button -->
    <div class="text-center mt-4 d-flex justify-content-end">
      <button class="btn btn-outline-primary px-4 py-2 fw-bold" (click)="toggleMenuView()">
        {{ isFullMenuVisible ? 'Back to Carousel' : 'View Full Menu' }}
      </button>
    </div>

  </div>
</section>
