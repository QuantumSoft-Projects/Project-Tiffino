<div class="container mt-5">
  <!-- ✅ Login Form -->
  <div *ngIf="!isForgotPassword && !otpSent">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required />
      </div>
 
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" required />
      </div>
 
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
     
      <p class="mt-3 text-center">
        <a href="javascript:void(0);" (click)="showForgotPassword()">Forgot Password?</a>
      </p>
    </form>
  </div>
 
  <!-- ✅ Forgot Password Section -->
  <div *ngIf="isForgotPassword && !otpSent">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendOtp()" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label>Enter Your Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required />
      </div>
 
      <button type="submit" class="btn btn-warning w-100" [disabled]="forgotPasswordForm.invalid">Send OTP</button>
    </form>
  </div>
 
  <!-- ✅ Reset Password Section with OTP -->
  <div *ngIf="otpSent && showResetForm">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label>Enter OTP:</label>
        <input type="text" class="form-control" formControlName="otp" placeholder="Enter OTP" required />
      </div>
 
      <div class="mb-3">
        <label>New Password:</label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter new password" required />
      </div>
 
      <div class="mb-3">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm new password" required />
      </div>
 
      <button type="submit" class="btn btn-danger w-100" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>
  </div>
</div>
