
<h2>Menu List</h2>
<table border="1">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Category</th>
      <th>Cuisine Type</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Region</th>
      <th>Restaurant</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menuItems">
      <td>{{ item.itemName }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.cuisineType }}</td>
      <td>{{ item.startDate }}</td>
      <td>{{ item.endDate }}</td>
      <td>{{ item.region }}</td>
      <td>{{ item.restaurant }}</td>
      <td>
        <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="Menu Image" width="80">
      </td>
    </tr>
  </tbody>
</table>
