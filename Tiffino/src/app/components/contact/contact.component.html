

<div class="contact-container">
    <!-- Slider Image -->
    <div class="slider">
      <img src="assets/img/contact.jpg" alt="Tiffino Restaurant Slider" />
    </div>
  
    <!-- Contact Content -->
    <div class="contact-content">
      <!-- Left Side: Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.224669444121!2d90.4216433153478!3d23.810315384555387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b6c5c9630f95%3A0x4d90e7a029b120f!2sTiffino%20Restaurant!5e0!3m2!1sen!2sin!4v1677129153126!5m2!1sen!2sin"
          width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" aria-label="Google Map of Tiffino Restaurant"></iframe>
      </div>
  
      <!-- Right Side: Contact Form -->
      <div class="form-container">
       
        <form>
          <fieldset>
         
  
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required />
            </div>
  
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
  
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
  
            <!-- Submit Button at the Bottom -->
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
