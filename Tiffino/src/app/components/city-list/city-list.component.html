<!-- Navbar containing State & City dropdowns -->
<div class="navbar">
  <label for="state">Select State:</label>
  <select id="state" [(ngModel)]="selectedState" (change)="onStateChange()">
    <option value="" disabled>Select a state</option>
    <option *ngFor="let state of states" [value]="state">{{ state }}</option>
  </select>
 
  <label for="city">Select City:</label>
  <select id="city" [(ngModel)]="selectedCity" (change)="onCityChange()" [disabled]="!selectedState">
    <option value="" disabled>Select a city</option>
    <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
  </select>
</div>
 
<!-- Food Items Display -->
<div *ngIf="foods.length > 0">
  <h3>Food Items in {{ selectedCity }}</h3>
  <div class="food-container">
    <div *ngFor="let food of foods" class="food-card">
      <img [src]="food.image"  [alt]="food.name" class="food-image">
      <h4>{{ food.name }}</h4>
      <p>Price: ‚Çπ{{ food.price }}  |    Rating: ‚≠ê{{ food.rating }}</p>
 
      <p>Delivery Time: {{ food.deliveryTime }} min</p>
     
      <!-- Add to Cart & Wishlist Buttons -->
      <button class="cart-btn" (click)="addToCart(food)">üõí </button> &nbsp;
      <button class="wishlist-btn" (click)="addToWishlist(food)">‚ô°</button>
    </div>
  </div>
</div>
