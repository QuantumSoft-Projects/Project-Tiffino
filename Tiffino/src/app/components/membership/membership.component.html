
<div class="membership-container">
    <h2>Assign Membership</h2>
  
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" [(ngModel)]="userId" placeholder="Enter User ID">
    </div>
  
    <div class="form-group">
      <label for="membership">Select Membership Type:</label>
      <select id="membership" [(ngModel)]="membershipType">
        <option value="BRONZE">Bronze</option>
        <option value="SILVER">Silver</option>
        <option value="GOLD">Gold</option>
      </select>
    </div>
  
    <button (click)="assignMembership()">Assign Membership</button>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
